<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>JSF Ä°lk Proje</title>

	<link
		href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css"></link>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="resources/css/Login.css"></link>

</h:head>

<h:body>
	<h:form>

		<h1>Deneme Projesi</h1>

		<body id="LoginForm">
			<div class="container">
				<h1 class="form-heading">login Form</h1>
				<div class="login-form">
					<div class="main-div">
						<div class="panel">
							<h2>Admin Login</h2>
							<p>Please enter your email and password</p>
						</div>
						<form id="Login">

							<div class="form-group">


								<h:inputText type="email" class="form-control" id="inputEmail"
									placeholder="Email Address"></h:inputText>

							</div>

							<div class="form-group">

								<h:inputText type="password" class="form-control"
									id="inputPassword" placeholder="Password"></h:inputText>

							</div>
							<div class="forgot">
								<a href="reset.html">Forgot password?</a>
							</div>
							<button type="submit" class="btn btn-primary">Login</button>

						</form>
					</div>
					<p class="botto-text">Designed by Sunil Rajput</p>
				</div>
			</div>


		</body>



	</h:form>





</h:body>
</html>
